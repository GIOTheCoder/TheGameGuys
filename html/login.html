<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    <title>Create Account</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-6 brand">
                    <img src="media/TheGameGuysLogo.png" class="brand-logo" alt="The Game Guys Logo" width="150"/>
                    
                </div>
                <div class="col-6 header-nav d-flex flex-column flex-md-row justify-content-center justify-content-md-end">
                    <nav class="nav">
                        <a href="index.html" class="nav-link">Home</a>
                        <a href="store.html" class="nav-link">Store</a>
                        <a href="contact.html" class="nav-link">Contact Us</a>
                        <div class="dropdown">
                            <button type="button" class="btn sign-in-btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                                Sign In
                            </button>
                            <form class="dropdown-menu p-4">
                                <div class="mb-3">
                                    <label for="exampleDropdownFormEmail2" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="email@example.com">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleDropdownFormPassword2" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Password">
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                                        <label class="form-check-label" for="dropdownCheck2">
                                            Remember me
                                        </label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <a href="login.html" class="create-account text-capitalize">create account</a>
                                </div>
                                <button type="submit" class="btn submit-btn">Sign in</button>
                            </form>
                        </div>
                        
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <h1 class="account-header text-capitalize text-center">create account</h1>
        <form class="login-form form">  
            <div class="container"> 
                <div class="row">
                    <div class="col-md-12 col-12 d-flex justify-content-center flex-column flex-md-row login">
                        <label class="label username-label">Username : </label>   
                        <input type="text" class="username login-input" placeholder="Enter Username" name="username" required>  
                        <label class="password-label label">Password : </label>   
                        <input type="password" class="password login-input" placeholder="Enter Password" name="password" required>  
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-center align-items-center">
                        <button type="submit" class="login-input login-btn submit">Login</button>   
                        <input type="checkbox" class="remember checkbox m-2"> Remember Me   
                        <a href="#" class="forgot text-capitalize login-input"> forgot password? </a>   
                    </div>
                </div>
            </div>   
        </form>     
    </main>




    <section class="footer-section">
        <div class="container">
            <div class="row">
                <div class="col-6 address">
                    <p>2205 Santa Monica Blvd</p>
                    <p>Los Angeles, CA 90025</p>
                </div>
                <div class="col-6 sponsors text-end">
                    <img src="media/sony.png" alt="" class="sponsor-logo sony" width="75"/>
                    <img src="media/microsoft.png" alt="" class="sponsor-logo microsoft" width="75"/>
                    <img src="media/nintendo.png" alt="" class="sponsor-logo nintendo" width="75"/>
                    <img src="media/nvidia.png" alt="" class="sponsor-logo nintendo" width="75"/>
                </div>
            </div>
        </div>
    </section>
</footer>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
